<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.logIn}"></title>
</head>
<body>
<header th:insert="header.html :: header"></header>
<div style="margin-top: 150px" class="col-md-10 mx-auto col-lg-3">
    <form class="p-4 p-md-5 border rounded-3 bg-light" action="/login" method="post">
        <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput" th:text="#{title.email}"></label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name='password' class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword" th:text="#{title.password}"></label>
        </div>

        <!--        <div class="checkbox mb-3">-->
        <!--            <label>-->
        <!--                <input type="checkbox" value="remember-me"> Remember me-->
        <!--            </label>-->
        <!--        </div>-->
        <button class="w-50 btn btn-lg btn-primary" style="margin-left: 25%" type="submit" th:text="#{title.logIn}"></button>
        <hr th:if="${wrongData}"    class="my-4">
        <small th:if="${wrongData}" class="text-muted" th:text="#{title.wrongData}"></small>
    </form>
</div>
</body>
</html>
