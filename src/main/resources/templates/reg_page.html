<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.register}"></title>
</head>
<body>
<header th:insert="header.html :: header"></header>
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3" th:text="#{title.joinToRieltors}"></h1>
            <!--            <p class="col-lg-10 fs-4">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>-->
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-light" th:action="@{/register}" method="post">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
                    <label for="floatingInput" th:text="#{title.email}"></label>
                </div>
                <!--                <div class="form-floating mb-3">-->
                <!--                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">-->
                <!--                    <label for="floatingPassword">Password</label>-->
                <!--                </div>-->
                <!--                <div class="checkbox mb-3">-->
                <!--                    <label>-->
                <!--                        <input type="checkbox" value="remember-me"> Remember me-->
                <!--                    </label>-->
                <!--                </div>-->
                <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{title.register}"></button>
                <hr class="my-4">
                <small th:if='${emailInUse==true}' class="text-muted" th:text="#{title.emailIsAlreadyInUse}"></small>
                <small class="text-muted" th:text="#{title.ifYouRegistered}+' '"></small><a href="/login" th:text="#{title.log.in}" ></a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
